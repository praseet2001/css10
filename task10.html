<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 300px;
      padding: 20px;
      background-color: white;
      border: 2px solid black;
    }

    mark {
      background-color: #ffd900;
    }
  </style>
</head>
<body>
  <div class="box">
 
    <mark>The outer div has padding applied. 
    This results in padding between the edge of the outer 
    div and the edge of the inner div.</mark>
  </div>
</body>
</html>
